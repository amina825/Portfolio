<body class="contact-bg">
    <nav class="navbar-wrapper">
        <div class="nav-content">
            <div class="nav-logo">
                <img src="assets/amina-logo.jpeg" alt="logo" width="70" height="50" />
                <p class="logo-text">Solutions</p>

            <ul class="nav-links nav-black">

            </ul>
            <img src="assets/menu.png" alt="menu" class="menu-icon" width="24" height="24" id="menu-icon"
            onclick="toggleMobileNav()" />
        </div>
    </nav>
    <nav class="mobile-nav" id="mobile-nav">
        <ul class="mobile-nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./work.html">Work</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    <section class="contact-backdrop">
        <div class="contact-container">
            <form action="mailto:someone@example.com" method="post" enctype="text/plain" class="contact-form"
            >
                <h1>Contact Me</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
          
                <div class="form-group">
                    <p >Project Type</p>
                    <div class="radio-group">
                    <div>
                        <input type="radio" id="web" name="project-type" value="web" required />
                        <label for="web">Web</label>
                    </div>
                    <div>
                        <input type="radio" id="mobile" name="project-type" value="mobile" required />
                        <label for="mobile">Mobile</label>
                    </div>
                    <div>
                        <input type="radio" id="desktop" name="project-type" value="desktop" required />
                        <label for="desktop">Desktop</label>
                    </div>
                    </div>

                </div>
                <div class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" />
                    <label for="newsletter">Subscribe to newsletter</label>
                </div>
               <div class="form-btns">
                    <button type="submit" class="btn">Send</button>
                    <button type="reset" class="btn reset">Reset</button>
               </div>
             
            </form>
        </div>

    </section>
    <footer>
        <div class="footer-wrapper">
          <div class="footer-content">
            <div class="footer-left">
              <img src="assets/logo-no-bg.png" alt="logo" width="50" height="50" />
              <p class="logo-text">Solutions</p>
            </div>
            <div class="footer-center">
              <ul class="footer-links">
  
                <li><a href="https://www.fiverr.com/?show_join=true&utm_medium=shared&utm_source=app&utm_campaign=referral_program_app&utm_term=gkLX8Y">
                  <img src="assets/fiverr.png" alt="fiverr" width="20" height="20" />
                </a></li>
  
                <li><a href="https://github.com/">
                  <img src="assets/github.svg" alt="github" width="20" height="20" />
                </a></li>
      
                <li><a href="https://www.instagram.com/aminaarooj823?igsh=YnBxbXZtaXlpMmg4">
                  <img src="assets/insta.png" alt="instagram" width="20" height="20" />
                </a></li>
                <li><a href="https://wa.link/vxiqxn">
                  <img src="assets/whatsapp.png" alt="whatsapp" width="20" height="20" />
                </a></li>
              </ul>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2024 Amina Solutions. All rights reserved.</p>
          </div>
        </div>
      </footer>
      <script>
        function toggleMobileNav() {
          const mobileNav = document.getElementById("mobile-nav");
          if (mobileNav.style.display === "block") {
            mobileNav.style.display = "none";
          } else {
            mobileNav.style.display = "block";
          }
        }
      </script>
</body>

</html>
